<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <title>audio DIV</title>
</head>
<body>
    
    <div class="container">
        <!-- 页头 -->
        <header>
            
            <i class="iconfont">&#xe501;</i>
            <span>
                <span class="name">Chinatower Gomeo</span> 
                <i class="iconfont">&#xe600;</i>
            </span>
            <i id="select" class="iconfont">&#xe630;</i>
        </header>
        <section>
            <!-- 歌单 -->
            <ul id="menu">
                
            </ul>
            <!-- 内容 -->
            <div class="head">Call me maybe</div>
            <div class="main-one">
                <div class="yinliang">
                    <i class="iconfont">&#xe602;</i>
                    <span class="loud-pro">
                        <span class="loud-hand"></span>
                    </span>
                </div>
                
                <i id="bofang" class="iconfont none icon-bofang"></i>
                <div class="progress">
                    <div class="headimg">
                        <img id="head" src="./images/booty.jpg" alt="">
                    </div>
                    <!-- <span id="hand"></span>
                    <div class="prog"></div> -->
                </div>
                <canvas id="canvas" width="" height=""></canvas> 
                
            </div>
            <div class="time">12:00</div>
            <div class="main-two">
                <div class="lyc-box">

                </div>
            </div>
            
        </section>
        <ul id="option">
            <li class="load"><i class="iconfont">&#xe61d;</i></li>
            <li class="heart"><i class="liked iconfont">&#xe631;</i></li>
            <li class="suiji"><i class="iconfont">&#xe67d;</i></li>
            <li class="loud">
                <i class="iconfont">&#xe602;</i>
                <!-- <i class="iconfont yinliang icon-yinliang"></i> -->
            </li>
        </ul>
        <footer>
            <!-- 页脚 -->
            <ul id="foot"> 
                <li id="pre"><i class="iconfont">&#xe622;</i></li>
                <li id="play"><i class="play-btn iconfont icon-bofang1"></i></li>
                <li id="next"><i class="iconfont">&#xe623;</i></li>
            </ul>
            
        </footer>
    </div>
    <audio id="audios"  data-src="music/Tiffany Alvord-Call Me Maybe.mp3" type="audio/mp3" ></audio>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="./js/rem.js"></script>
<script src="./js/draggable.js"></script>
<script src="./js/underscore.js"></script>
<script src="./js/audio1.js"></script>

</html>
